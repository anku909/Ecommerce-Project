<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ThEshop</title>
  </head>
  <body>
    <div class="main">
      <header>
        <div class="logo">
          <h2>Logo</h2>
        </div>
        <div class="searchbar">
          <i class="ri-search-line"></i>
          <input type="search" name="search" id="search-bar" />
        </div>
        <div class="nav-items">
          <span>EN<i class="ri-arrow-down-s-line"></i></span>
          <i class="ri-shopping-cart-2-fill"></i>
          <div class="profile-circle">
            <img src="src/images/user.png" alt="" />
          </div>
          <img src="src/images/Menu Vertical.png" alt="" />
        </div>
      </header>

      <div class="content-body">
        <div class="hero">
          <div class="categories-section"></div>
          <div class="hero-content-section">
            <div class="top-content"></div>
            <div class="bottom-content"></div>
          </div>
        </div>
        <div class="page-2">
          <div class="page-banner-content"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
